server:
  port: 8080
  tomcat:
    uri-encoding: utf-8
  servlet:
    context-path: /

spring:
  mvc:
    throw-exception-if-no-handler-found:
      true
  profiles:
    active: @profileActive@
  # 设置文件上传限制
  servlet:
    multipart:
      # 单个文件最大
      max-file-size: 50MB
      # 总上传数据大小
      max-request-size: 100MB
  datasource:
    druid:
      # 下面为连接池的补充设置，应用到上面所有数据源中
      # 初始化大小，最小，最大
      initial-size: 5
      min-idle: 5
      max-active: 20
      # 配置获取连接等待超时的时间
      max-wait: 60000
      # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
      time-between-eviction-runs-millis: 60000
      # 配置一个连接在池中最小生存的时间，单位是毫秒
      min-evictable-idle-time-millis: 300000
      validation-query: SELECT 1 FROM DUAL
      test-while-idle: true
      test-on-borrow: false
      test-on-return: false
      pool-prepared-statements: true
      # 打开PSCache，并且指定每个连接上PSCache的大小
      max-pool-prepared-statement-per-connection-size: 20
      #   配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
      filters: stat,wall
      use-global-data-source-stat: true
      # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      # 配置监控服务器 localhost:port/druid/index.html
      stat-view-servlet:
        login-username: admin
        login-password: 123456
        reset-enable: false
        url-pattern: /druid/*
        # 添加IP白名单
        #allow:
        # 添加IP黑名单，当白名单和黑名单重复时，黑名单优先级更高
        #deny:
      web-stat-filter:
        # 添加过滤规则
        url-pattern: /*
        # 忽略过滤格式
        exclusions: "*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*"
  http:
    encoding:
      force: true
      enabled: true
      charset: UTF-8
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
token:
  expirationMilliSeconds: 7200

mybatis:
  configuration:
    #打印sql执行信息 setDefaultEnumTypeHandler
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    # 配置默认的枚举转换器
    default-enum-type-handler: com.lsc.startproject.config.enumhandler.AutoConversionHandler
    # 开启驼峰命名
    map-underscore-to-camel-case: true


